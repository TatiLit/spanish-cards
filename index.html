<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Испанские карточки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Градиентный фон */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, #ff6b6b 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #4ecdc4 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, #ffe66d 0%, transparent 50%),
                        radial-gradient(circle at 80% 10%, #a8e6cf 0%, transparent 50%);
            animation: gradient 20s ease infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes gradient {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Auth форма */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading::after {
            content: '⏳';
            font-size: 48px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* User info */
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-email {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        /* Hide/show elements */
        .hidden {
            display: none !important;
        }

        /* Main app styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            font-weight: 400;
        }

        /* Главная карточка */
        .card-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            width: 100%;
            max-width: 600px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInScale 0.8s 0.2s forwards;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card:active {
            transform: translateY(-5px) scale(1.01);
        }

        .card-content {
            font-size: 36px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .card-content.spanish {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-content.russian {
            color: rgba(255, 255, 255, 0.95);
        }

        /* Кнопка воспроизведения */
        .audio-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .audio-btn:active {
            transform: scale(0.98);
        }

        .audio-btn.playing {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .card-hint {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Компактная статистика под карточкой */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s 0.4s forwards;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            font-weight: 500;
        }

        /* Кнопки режимов */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s 0.3s forwards;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Настройки */
        .settings {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s 0.5s forwards;
        }

        .setting {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .setting:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .setting span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        .toggle {
            width: 42px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle.active::after {
            left: 20px;
        }

        /* Кнопки оценки */
        .rating-buttons {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        .rating-buttons.visible {
            display: grid;
        }

        .rating-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 10px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .rating-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .rating-btn:active {
            transform: translateY(-2px);
        }

        .rating-btn.again:hover {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .rating-btn.hard:hover {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.5);
        }

        .rating-btn.good:hover {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .rating-btn.easy:hover {
            background: rgba(156, 39, 176, 0.3);
            border-color: rgba(156, 39, 176, 0.5);
        }

        .rating-icon {
            font-size: 28px;
        }

        .rating-interval {
            font-size: 11px;
            opacity: 0.7;
            position: absolute;
            bottom: 8px;
        }

        /* Завершение сессии */
        .completion {
            text-align: center;
            padding: 60px 20px;
            display: none;
            opacity: 0;
            animation: fadeInScale 0.8s forwards;
        }

        .completion h2 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .completion p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 18px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Адаптивность */
        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
            }

            .card {
                padding: 40px 30px;
                min-height: 300px;
            }

            .card-content {
                font-size: 28px;
            }

            .stats-row {
                gap: 20px;
            }

            .stat-value {
                font-size: 28px;
            }

            .rating-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .mode-selector {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-form">
            <h2 id="authTitle">Вход</h2>
            <div id="errorMessage" class="error-message"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="auth-btn" id="authSubmit">Войти</button>

            <div class="auth-switch">

    <div id="loadingContainer" class="loading hidden">

        <div class="header">

            <p class="subtitle"><span id="currentCard">1</span> из <span id="totalCards">0</span></p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="mixed">Смешанный</button>
            <button class="mode-btn" data-mode="russian-spanish">RU → ES</button>
            <button class="mode-btn" data-mode="spanish-russian">ES → RU</button>
        </div>

        <div class="card-wrapper">
            <div class="card" id="flashcard">

                <div class="stat-item">
                    <div class="stat-value" id="studiedToday">0</div>
                    <div class="stat-label">Сегодня</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="remainingCards">0</div>
                    <div class="stat-label">Осталось</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">—</div>
                    <div class="stat-label">Точность</div>
                </div>
            </div>

            <div class="settings">
                <div class="setting" id="autoplaySetting">
                    <div class="toggle active" id="autoplayToggle"></div>
                    <span>Автозвук</span>
                </div>
                <div class="setting" id="intervalsSetting">
                    <div class="toggle active" id="intervalsToggle"></div>
                    <span>Интервалы</span>
                </div>
            </div>

            <div class="rating-buttons" id="ratingButtons">
                <button class="rating-btn again" data-rating="1">
                    <span class="rating-icon">😕</span>
                    <span>Снова</span>
                    <span class="rating-interval" id="againInterval">10м</span>
                </button>
                <button class="rating-btn hard" data-rating="2">
                    <span class="rating-icon">🤔</span>
                    <span>Трудно</span>
                    <span class="rating-interval" id="hardInterval">1д</span>
                </button>
                <button class="rating-btn good" data-rating="3">
                    <span class="rating-icon">😊</span>
                    <span>Хорошо</span>
                    <span class="rating-interval" id="goodInterval">2д</span>
                </button>
                <button class="rating-btn easy" data-rating="4">
                    <span class="rating-icon">🎯</span>
                    <span>Легко</span>
                    <span class="rating-interval" id="easyInterval">4д</span>
                </button>
            </div>
        </div>

        <div class="completion" id="completion">
            <h2>🎉 Отличная работа!</h2>
            <p>Вы изучили все карточки на сегодня</p>

    </div>

                authSubmit.textContent = 'Создать аккаунт';
                authSwitchText.textContent = 'Уже есть аккаунт?';
                authSwitchLink.textContent = 'Войти';
            }
            
            errorMessage.style.display = 'none';
        });
        
        // Handle auth form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMessage.style.display = 'none';
            authSubmit.disabled = true;
            authSubmit.textContent = isLoginMode ? 'Вход...' : 'Создание...';
            
            try {
                let result;
                if (isLoginMode) {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabaseClient.auth.signUp({ email, password });
                }
                
                if (result.error) {
                    throw result.error;
                }
                
                if (!isLoginMode && result.data.user) {
                    // После регистрации автоматически входим
                    await initializeApp(result.data.user);
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                authSubmit.disabled = false;
                authSubmit.textContent = isLoginMode ? 'Войти' : 'Создать аккаунт';
            }
        });
        
        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            location.reload();
        });
        
        // Check auth state on load
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session?.user) {
                await initializeApp(session.user);
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                loadingContainer.classList.add('hidden');
            }
        });
        
        // Initialize app after login
        async function initializeApp(user) {
            authContainer.classList.add('hidden');
            loadingContainer.classList.remove('hidden');
            
            userEmail.textContent = user.email;
            
            try {
                // Создаем экземпляр приложения с поддержкой Storage
                app = new SpanishCardsApp(supabaseClient, user);
                app.supabase.storageUrl = storageUrl; // Добавляем URL для Storage
                
                // Ждем инициализацию
                await new Promise(resolve => setTimeout(resolve, 500));
                
                loadingContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } catch (error) {
                console.error('Error initializing app:', error);
                errorMessage.textContent = 'Ошибка загрузки приложения';
                errorMessage.style.display = 'block';
                loadingContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
